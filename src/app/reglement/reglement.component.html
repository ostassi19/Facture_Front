<div class="container">
  <form>
    <div class="row">
      <div class="col-lg-5">
        <div class="form-group form-inline">
          Full text search: <input class="form-control ml-2" type="text" [formControl]="filter"/>
        </div>
      </div>
      <div class="col-lg-5"></div>
      <div class="col-lg-2">
        <button type="button" class="btn btn-primary" (click)="openLg(content)">Ajouter</button>
      </div>
    </div>
    <ng-template #content let-modal>
      <div class="modal-header">
        <h4 class="modal-title">Modal title</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="container" novalidate>
          <form [formGroup]="formGroup" class="form">
            <div class="row">
              <div class="col-lg-2">
                Référence
              </div>
              <div class="col-lg-4">
                <mat-form-field class="form-element">
                  <input matInput placeholder="Référence" formControlName="refReglement">
                </mat-form-field>
              </div>
              <div class="col-lg-2">
                Delai
              </div>
              <div class="col-lg-4">
                <mat-form-field class="form-element">
                  <input matInput placeholder="delai" formControlName="delai">
                </mat-form-field>
              </div>
            </div>
            <div class="row">
              <div class="col-lg-2">
                Monatant
              </div>
              <div class="col-lg-4">
                <mat-form-field class="form-element">
                  <input matInput placeholder="monatant" formControlName="monatant">
                </mat-form-field>
              </div>
              
            </div>

            <div class="row">
              <div class="col-lg-2">
                Etat
              </div>
              <div class="col-lg-4">
                <mat-form-field class="form-element">
                  <input matInput placeholder="payé" formControlName="etat">
                </mat-form-field>
              </div>
              
            </div>


  
  
  
              <div class="form-element">
                <button mat-raised-button color="primary" type="submit" class="button" [disabled]="!formGroup.valid">Submit Form</button>
              </div>
  
          </form>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-light" (click)="modal.close('Close click')">Close</button>
      </div>
    </ng-template>
  </form>
  
  <table class="table table-striped">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Référence</th>
      <th scope="col">Delai</th>
      <th scope="col">Montant</th>
      <th scope="col">Action</th>
      
    </tr>
    </thead>
    <tbody>
    {{countries$ | json}}
    <tr *ngFor="let country of Reglements; index as i">
      <th scope="row">{{ i + 1 }}</th>
      <td><ngb-highlight [result]="country.refReglement "></ngb-highlight>
      </td>
      <td><ngb-highlight [result]="country.delai | date:'dd-MM-yyyy'"></ngb-highlight></td>
      <td><ngb-highlight [result]="country.montant | number"></ngb-highlight></td>
      <td>
        <a href="#">
          <span class="glyphicon glyphicon-pencil"></span>
        </a>
      </td>
    </tr>
    </tbody>
  </table>
  </div>
